<!DOCTYPE html>
<html>
<head>
    <title>Setup Patient Login</title>
</head>
<body>
    <h1>Setting up Patient Login...</h1>
    <div id="status">Loading...</div>

    <script>
        async function setupLogin() {
            try {
                // Login with patient credentials
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'john.smith@email.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.status === 'success') {
                    // Store in localStorage like the React app does
                    localStorage.setItem('user', JSON.stringify(data));
                    document.getElementById('status').innerHTML = 
                        'Login successful! Redirecting to Book Appointment...';
                    
                    // Redirect to book appointment page
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/book-appointment';
                    }, 2000);
                } else {
                    document.getElementById('status').innerHTML = 'Login failed: ' + data.message;
                }
            } catch (error) {
                console.error('Setup error:', error);
                document.getElementById('status').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Run setup on page load
        setupLogin();
    </script>
</body>
</html>
